<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Tracker App</title>
    <!-- linking the html file to this css file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!-- creating an input element that accepts user's data as a text-->
    <input type="text" id="input-leads">
    
    <!-- creating a button with an id "saveInputBtn" that saves the input data-->
    <button id="saveInputBtn">SAVE INPUT</button>
    
    <!-- creating a button with an id "saveTabBtn" that saves the url found in the tab-->
    <button id="saveTabBtn">SAVE TAB</button>
    
    <!-- creating a button with an id "deleteBtn" that deletes all the saved data-->
    <button id="deleteBtn">DELETE ALL</button>
    <!-- creating unordered list tag with an id "ul-leads" that will be the container of the list-->
    <ul id="ul-leads"></ul>
    
    <!-- connecting this html file to an index.js file -->
    <script src="index.js"></script>
</body>
</html>
